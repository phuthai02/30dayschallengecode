<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="product_card.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="cardProduct bg-info p-3 text-white fs-4 position-relative">
        <div class="card_heart position-absolute top-0 start-0 mt-3 ms-4"><i class="far fa-heart "></i></div>
        <div class="card_cart flex-row-reverse position-absolute top-0 end-0 mt-3 me-4"><i class="fas fa-shopping-cart "></i></div>
        <div class="card_img"><img src="images/—Pngtree—shoes design illustration_6950870.png" alt=""></div>
        <div class="card_title fw-bold text-xl-center fs-3">Air Jordan 7 Retro OC</div>
        <div class="card_price fw-bold text-xl-center fs-3">$1980</div>
        <div class="card_size d-flex align-items-center mt-3">
            <h4>Size:</h4>
            <span class="fs-4 fw-bold ps-2 pe-2 bg-light text-black ms-2">38</span>
            <span class="fs-4 fw-bold ps-2 pe-2 bg-light text-black ms-2">39</span>
            <span class="fs-4 fw-bold ps-2 pe-2 bg-light text-black ms-2">40</span>
            <span class="fs-4 fw-bold ps-2 pe-2 bg-light text-black ms-2">41</span>

        </div>
        <div class="card_color d-flex align-items-center mt-3">
            <h4>Color:</h4>
            <span class="card-color-blue bg-primary ms-3"></span>
            <span class="card-color-red bg-danger ms-3"></span>
            <span class="card-color-gray bg-secondary ms-3"></span>
        </div>
        <div class="card_action mt-3">
            <button class="text-white bg-dark pt-1 pb-1 pe-3 ps-3 fw-bold fs-5">Buy Now</button>
            <button class="text-white bg-dark pt-1 pb-1 pe-3 ps-3 fw-bold fs-5">Add Card</button>
        </div>
    </div>

    <script src="js/jquery.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
